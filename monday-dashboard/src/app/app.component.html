<style>
  
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

  }
</style>
<main class="main">
  
  <div class="content" style="max-width: 1100px!important;">
    <div style="display: flex; flex-direction: column; gap: 1.5rem; width: 100%">
      
      <h1>Tasks</h1>
      
      <div>
        <!-- Board Name Filter -->
        <div style="display: inline-block; padding: 5px; width: 45%;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Project</mat-label>
            <mat-select (selectionChange)="applyColumnFilter('boardName', $event.value)">
              <mat-option *ngFor="let board of uniqueBoardNames" [value]="board">
                {{ board }}
              </mat-option>
              <mat-option [value]="">All</mat-option>
            </mat-select>
          </mat-form-field>
       </div>  
        <!-- Person Filter -->
        <div style="display: inline-block; padding: 5px; width: 45%;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Person</mat-label>
            <mat-select [(value)]="selectedPerson" (selectionChange)="applyColumnFilter('person', $event.value)">
              <mat-option *ngFor="let person of uniquePersons" [value]="person">
                {{ person }}
              </mat-option>
              <mat-option [value]="">All</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
    
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="boardName" matSortDirection="asc" class="mat-elevation-z8">
          <tbody>
         
          <!-- Board Name Column -->
          <ng-container matColumnDef="boardName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="boardName">Project</th>
            <td mat-cell *matCellDef="let element"><a href="https://resolutecommercial-company.monday.com/boards/{{ element.boardId }}" target="_blank">{{ element.boardName }}</a></td>
          </ng-container>

          <!-- Task Name Column -->
          <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Task Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <!-- Person Column -->
          <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="person">Person</th>
            <td mat-cell *matCellDef="let element">
              <span
                class="person-pill"
                [ngClass]="getPersonClass(element.person)"
                (click)="applyColumnFilter('person', element.person)"
              >
                {{ element.person }}
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
        <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
   
  </div>
</main>


<router-outlet />
